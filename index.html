<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Drag & Drop | Task Board App">
    <title>Drag & Drop | Task Board App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet">
    <link rel="stylesheet" href="src/style.css">
  </head>
  <body>
    <template id="fields">
      <form>
        <div class="form-control">
          <label for="title">Project Title</label>
          <input type="text" name="title" id="title">
        </div>
        <div class="form-control">
          <label for="description">Project Description</label>
          <input type="text" name="description" id="description">
        </div>
        <button class="add-project-btn">Add Project</button>
      </form>
    </template>

    <template id="projects">
      <!-- Element -->
      <div class="projects-list">
        <h2 class="projects-list--title"></h2>
        <div class="projects-list--container"></div> <!-- Projects should be here === host -->
      </div>
    </template>

    <template id="project-template">
      <div class="project-item" draggable="true">
        <div class="project-item--header">
          <h2 class="project-title" id="project-title"></h2>
          <button class="delete">x</button>
        </div>
        <p class="project-item--body"></p>
      </div>
    </template>

    <div id="app"></div> <!-- Host Element -->
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
